<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Overview</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="navbar">
        <!-- Links on the left -->
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage_contract.html">Manage Contract</a></li>
        </ul>

        <!-- Logo on the right -->
        <div class="nwr_logo">
            <img src="../images/nwr_logo.png" alt="NWR Logo" style="height:60px;">
        </div>

    </div>

    <div class="container">
        <h1>Contract Dashboard</h1>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="search-bar" placeholder="Search by Party or Contract Type...">
        </div>

        <p class="note">Contracts with a notification date on or before today are highlighted in red.</p>

        <ul>
            <button id="download-csv">Download All Contracts as CSV</button>
        </ul>

        <table id="contracts-table">
            <thead>
                <tr>
                    <th>Contract ID</th>
                    <th>Parties</th>
                    <th>Type of Contract</th>
                    <th>Duration</th>
                    <th>Description</th>
                    <th>Expiry Date</th>
                    <th>Review By</th>
                    <th>Contract Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Contract</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="manage_contract.html">Manage Contract</a>
            <a href="#">Notifications</a>
            <a href="#">Send Invitation</a>
        </div>
        <div>Dashboard for managing and monitoring company contracts</div>
    </div>
    <div class="container">
        <h1>Add a New Contract</h1>
        <div class="warning">
            The PDF upload is temporarily unavailable. Please wait until the form is loading below.
        </div>
        <div class="form-group">
            <label>Parties</label>
            <input type="text" placeholder="Contract Details" readonly>
        </div>
        <div class="form-group">
            <label>Type of Contract</label>
            <input type="text" placeholder="Type of Contract" readonly>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" placeholder="Party Name" readonly>
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" placeholder="2025-09-10" readonly>
        </div>
        <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" placeholder="2025-09-17" readonly>
        </div>
        <div class="form-group">
            <label>Review By Date</label>
            <input type="text" placeholder="Contract Value" readonly>
        </div>
        <div class="form-group">
            <label>Contract Values</label>
            <input type="text" placeholder="Active" readonly>
        </div>
        <h2>Upload Contract Document</h2>
        <form action="upload_contract.php" method="POST" enctype="multipart/form-data">
            <label for="contract_file">Upload Contract Document</label><br>
            <input id="contract_file" type="file" name="contract_file" accept=".pdf,.doc,.docx" required><br><br>
            <button type="submit">Upload</button>
        </form>




        <button>Add Contract</button>
        <h1>Edit or Delete an Existing Contract</h1>
        <div class="form-group">
            <input type="text" placeholder="Select a contract to edit..." readonly>
        </div>
    </div>
</body>
</html>
